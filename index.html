<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlockParty</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
	<div class="container"></div>
</header>

<section id="login" class="container main">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<fieldset class="login">
				<div class="clearfix">
					<div class="col-sm-10 offset-sm-1">
		  				<h1 class="text-center">Sign In</h1>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="addon-username"><i class="fa fa-user-o" aria-hidden="true"></i></span>
							<input class="form-control" type="text" name="username" aria-label="Username" aria-describedby="addon-username" placeholder="Username" />
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="addon-password"><i class="fa fa-key" aria-hidden="true"></i></span>
							<input class="form-control" type="text" name="password" aria-label="Password" aria-describedby="addon-password" placeholder="Password" />
						</div>
						<br />
						<div class="input-group">
							<button type="button" class="btn btn-primary" id="form-capture"><i class="fa fa-sign-in" aria-hidden="true"></i> Capture</button>
						</div>
						<br />
						<div class="input-group text-center">
							<button type="button" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
	<div id="form-capture-preview" hidden>
		<video class="preview"></video>
	</div>
</section>

<footer>
	<div class="container">Developed by BlockParty</div>
</footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/sweetalert2@7.1.0/dist/sweetalert2.all.js"></script>
<script type="text/javascript" src="js/instascan.min.js"></script>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>

<script src="js/script.js"></script>
<script src="js/login.js"></script>
</body>
</html>
